    <h1 class="text-4xl font-bold mt-8 p-4 text-center mx-auto">Contact Me</h1>

                    </a>
                </div>
                <div class="col-md-4 col-sm-1 ">
                    <a href="https://et.linkedin.com/in/samrawit-tesfay-20a404283" target="_blank" class="text-white mr-3 d-block d-md-inline">

                    </a>
                </div>
                <div class="col-md-4 col-sm-1">
                    <a href="mailto:samrawitkta@gmail.com" target="_blank" class="text-white mr-3 d-block d-md-inline">

    </div>
    

        <div class="container text-center">
            <div class="mx-auto max-w-md">
                <p class="p-4">Please fill out the following form to contact me.</p>
        
                <form id="contact_form" class="contact__form p-4 bg-white rounded-lg shadow-md border rounded px-2 py-1 mt-1">
                    <fieldset class="mb-4">
                        <legend class="text-lg font-semibold">Contact Information</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required class="form-control border rounded px-2 py-1 mt-1" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required class="form-control border rounded px-2 py-1 mt-1" />
                        </div>
                    </fieldset>
        
                    <fieldset class="mb-4">
                        <legend class="text-lg font-semibold">Message Details</legend>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <textarea id="title" name="title" rows="1" required class="form-control border rounded px-2 py-1 mt-1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required class="form-control border rounded px-2 py-1 mt-1"></textarea>
                        </div>
                    </fieldset>
        
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>
